<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="main_container">
            <div class="every_items">
                <h2 id="mainText">Загадай любое число от 1 до 1000</h2>
                <button id="start">Начать</button>
                <div class="num" id="userNum">
                    <button id="less">Меньше</button>
                    <button id="more">Больше</button>    
                </div>
                <button id="right">Верно!</button>
                <button id="restart" value="Refresh Page" onClick="window.location.href=window.location.href">Заново</button>
            </div>
        </div>
            
    <script src="script.js"></script>
    </body>
</html>
